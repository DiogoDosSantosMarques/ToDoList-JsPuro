<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="/ToDoListJs/css/styles.css">
    
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Java Script-->
    <script src="js/script.js" defer></script>
    <title>To Do List</title>
    
</head>
<body>
    

<div class="todo-container">

    <header>
        <h2>ToDo Avançado</h2>
    </header>

    <form id="todo-form">
        <p>Adcione sua Tarefa</p>

        <div class="form-control">
            <input type="text" id="todo-input" placeholder="O que você vai fazer?">

            <button type="submit">
                <i class="fa-thin- fa-plus"></i>
            </button>
        </div>
    </form>

    <form id="edit-form">
        <p>Edite a sua tarefa</p>

        <div class="form-control">
            <input type="text" id="edit-input">

            <button type="submit">
                <i class="fa-solid fa-check-double">

                </i>
            </button>
        </div>

        <button id="cancel-edit-btn">Cancelar</button>
    </form>


    

    <div id="todo-list">
        <div class="todo done">
            <h3>Estou fazendo algo</h3>
            <button class="finish-todo">
                <i class="fa solid fa-check"></i>
            </button>

            <button class="edit-todo">
                <i class="fa solid fa-pen"></i>
            </button>

            <button class="remove-todo">
                <i class="fa solid fa-xmark"></i>
            </button>
        </div>




        <div class="todo">
            <h3>Estudar JavaScript</h3>
            <button class="finish-todo">
                <i class="fa solid fa-check"></i>
            </button>

            <button class="edit-todo">
                <i class="fa solid fa-pen"></i>
            </button>

            <button class="remove-todo">
                <i class="fa solid fa-xmark"></i>
            </button>
        </div>
    </div>

</div>


    
</body>
</html>
